<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slmart.lk | Login</title>

  <!--Bootstrap-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!--owl-carousel-->
  <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/css/owl.theme.default.min.css" rel="stylesheet">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

  <!--Custom style sheets-->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="loging-details">
                        <div class="logo text-center mb-3">
                            <a href="#!">
                                <img src="assets/icon/logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                            </a>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control input" name="email" id="email" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Email</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control input" name="password" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        
                        <div class="col-12">
                            <div class="d-grid my-3">
                              <button class="primary-btn" type="submit">Log in</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">Don't have an account? <a href="#!" class="link">Sign up</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
